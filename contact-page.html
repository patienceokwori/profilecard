<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
            <nav data-testid="test-naviagtion-bar" class="navigation-bar">
                <a href="index.html">Profile</a>
                <a href="about.html">About Me</a>
                <a href="contact-page.html">Contact Me</a>
            </nav>
    <main class="contact-card">

        <form data-testid="test-navigation-bar" class="contact-from">
            <h2>Contact Me</h2>
            <label for="name">Full Name</label>
            <input
              type="text" 
              id="name" 
              name="name" 
              required 
              data-testid="test-contact-name" 
              aria-describedby="error-name"
              />



            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              required 
              data-testid="test-contact-email"
              aria-describedby="error-email"
              />



            <label for="subject">Subject</label>
            <input 
              type="phone" 
              id="subject" 
              name="Subject" 
              required 
              data-testid="test-contact-subject"
              aria-describedby="error-subject"
              />



            <label for="message">Message</label>
            <textarea 
              id="message" 
              name="message" 
              placeholder="Enter your message"
              aria-describedby="error-message"
              ></textarea>


              <p id="error-message" data-testid="test-contact-error-message" class="error"></p>

           <div>
            <button type="submit" data-testid="test-contact-submit">Submit</button>

            <p class="success-message" data-testid="test-contact-success"></p>"
            </div>


        </form>
    </main>

    <script src="script.js"></script>
    </body>
</html>
